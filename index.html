<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formula</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <script src="./js/main.js"></script>
  <body>
    <header>
      <div class="container">
        <div class="nav-bar">
          <div class="page-1">
            <img src="./images/header.svg" alt="page-1" />
          </div>
          <div class="header-tab">
            <div class="header-middle">
              <p>Services</p>
              <p>About</p>
              <p>Conatacts</p>
            </div>
            <div class="header-links">
              <a href="./pages/log-in.html" class="link1"> Log in </a>
              <a href="" class="link2">Open an accpount</a>
              <a href="" class="link3">EN</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="form-wrapper">
          <div class="main-top">
            <div class="page-2">
              <img src="./images/header.svg" alt="page-2" />
            </div>
            <div class="welcome"><p>Welcome to ByTrend!</p></div>
            <div class="bottom">
              <p>Already have an account?</p>
              <a href="./pages/log-in.html" class="moving"> Log in</a>
            </div>
          </div>
          <div class="form-field">
            <form>
              <div class="name-part">
                <div class="name">
                  <label for="Firstname"> First name</label>
                  <input
                    type="text"
                    name="Firstname"
                    id="Firstname"
                    placeholder="Your name"
                    required
                  />
                </div>
                <div class="name">
                  <label for="Firstname"> Last name</label>
                  <input
                    type="text"
                    name="Firstname"
                    id="Firstname"
                    placeholder="Your sourname"
                    required
                  />
                </div>
              </div>
              <div class="birthday">
                <label for="birthday"> Birt date</label>
                <input type="date" name="birthday" id="birthday" required />
              </div>
              <p class="gender-top">Gender</p>
              <div class="gender-parent">
                <div class="gender">
                  <input type="radio" id="male" name="male" required />
                  <label class="male-label" for="male"> Female</label>
                </div>
                <div class="gender">
                  <input type="radio" id="male" name="male" required />
                  <label class="male-label" for="male"> Male</label>
                </div>
              </div>
              <p class="skype-writing">Skype</p>
              <div class="skype-parent">
                <label for="skype"></label>
                <input
                  type="text"
                  name="skype"
                  id="skype"
                  placeholder="Your login Skype"
                  required
                />
              </div>
              <p class="skype-writing">Promo</p>
              <div class="skype-parent">
                <label for="skype"></label>
                <input
                  type="text"
                  name="skype"
                  id="skype"
                  placeholder="Your promo"
                  required
                />
              </div>
              <a href="./pages/the-second-page.html" class="register-link">
                <button type="submit" class="continue">Continue</button>
                <img
                  src="./images/Arrow Right 1 - 24px.svg"
                  alt="arrow-right"
                />
              </a>
            </form>
          </div>
        </div>
        <p class="form-footer">
          Â©2020 All Rights Reserved. Lorem Technologies, Inc.
        </p>
      </div>
    </main>
  </body>
</html>
