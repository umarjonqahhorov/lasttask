<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the-second-page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/the-seond.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav-bar">
          <div class="page-1">
            <img src="../images/header.svg" alt="page-1" />
          </div>
          <div class="header-tab">
            <div class="header-middle">
              <p>Services</p>
              <p>About</p>
              <p>Conatacts</p>
            </div>
            <div class="header-links">
              <a href="./pages/log-in.html" class="link1"> Log in </a>
              <a href="" class="link2">Open an accpount</a>
              <a href="" class="link3">EN</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-wrapper">
          <div class="top-wrapper">
            <div class="page-2">
              <img src="../images/header.svg" alt="page-2" />
            </div>
            <div class="welcome"><p>Welcome to ByTrend!</p></div>
            <div class="bottom">
              <p>Already have an account?</p>
              <a href="./pages/log-in.html" class="moving"> Log in</a>
            </div>
          </div>
          <div class="form-field-2">
            <form>
              <div class="email">
                <p class="email.com">Email</p>
                <label for="email"></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email address"
                  required
                />
              </div>
              <div class="phone"> 
                <p class="phone-writing">Phone</p>
                <label for="Phone"></label>
                <input
                  type="tel"
                  id="number"
                  name="number"
                  pattern="^\+998(33|55|77|88|9\d{1})(\d{7})$"
                />
              </div>
            </div>
          
              <div class="countries-cities">
                <div class="countries">
                  <p class="country">Counrty</p>
                <label for="Counrty"></label>
                <select name="country" id="country">
                  <option value="Russian">Russian</option>
                  <option value="Italy">Italy</option>
                  <option value="China">China</option>
                  <option value="USA">USA</option>
                  <option value="France">France</option>
                  <option value="GAZA">GAZA</option>
                </select>
                </div>
                <div class="cities">
                  <p class="counrty"> Cities</p>
                  <label for="cities"></label>
                  <select name="cities" id="cities">
                    <option value="moscow">moscow</option>
                    <option value="Rime">Rime</option>
                    <option value="Pekin">Pekin</option>
                    <option value="Washington">Washington</option>
                    <option value="Paris">Paris</option>
                    <option value="GAZA">GAZA</option>
                  </select>
                </div>
                
                
              </div>
              <div class="password">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
              </div>
              <div class="password">
                <label for="password">Confirm password</label>
                <input type="password" name="password" id="password" />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
              </div>
              <button class="footer-register">
                <p class="register">Register</p>
              </button>
              <footer>
                <p class="signing">By signing up, you are agreeing to our</p>
              <p class="terms">  Terms & Conditions </p>
              </footer>
              <p class="signing">
                and  
              </p> <p class="terms"> privacy Policy</p>
              
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/main.js"></script>
  </body>
</html>
